<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alphabets</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>

  <ion-grid>
    <ion-row>
      <ion-col col-3><button ion-button round>A</button></ion-col>
      <ion-col col-3><button ion-button round>B</button></ion-col>
      <ion-col col-3><button ion-button round>C</button></ion-col>
      <ion-col col-3><button ion-button round>D</button></ion-col>
      <ion-col col-3><button ion-button round>E</button></ion-col>
      <ion-col col-3><button ion-button round>F</button></ion-col>
      <ion-col col-3><button ion-button round>G</button></ion-col>
      <ion-col col-3><button ion-button round>H</button></ion-col>
      <ion-col col-3><button ion-button round>I</button></ion-col>
      <ion-col col-3><button ion-button round>J</button></ion-col>
      <ion-col col-3><button ion-button round>K</button></ion-col>
      <ion-col col-3><button ion-button round>L</button></ion-col>
      <ion-col col-3><button ion-button round>M</button></ion-col>
      <ion-col col-3><button ion-button round>N</button></ion-col>
      <ion-col col-3><button ion-button round>O</button></ion-col>
      <ion-col col-3><button ion-button round>P</button></ion-col>
      <ion-col col-3><button ion-button round>Q</button></ion-col>
      <ion-col col-3><button ion-button round>R</button></ion-col>
      <ion-col col-3><button ion-button round>S</button></ion-col>
      <ion-col col-3><button ion-button round>T</button></ion-col>
      <ion-col col-3><button ion-button round>U</button></ion-col>
      <ion-col col-3><button ion-button round>V</button></ion-col>
      <ion-col col-3><button ion-button round>W</button></ion-col>
      <ion-col col-3><button ion-button round>X</button></ion-col>
      <ion-col col-3></ion-col>
      <ion-col col-3><button ion-button round>Y</button></ion-col>
      <ion-col col-3><button ion-button round>Z</button></ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
